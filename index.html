<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garbage Plates - AR</title>

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <!-- AR Scene -->
  <a-scene embedded arjs vr-mode-ui="enabled: false" renderer="antialias: true; alpha: true">

    <!-- Lighting -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 0.5" position="0 1 1"></a-entity>

    <!-- Marker -->
    <a-marker preset="hiro">
      <a-entity id="gbPlate"
                gltf-model="./assets/gbPlate.gltf"
                scale="1 1 1"
                position="0 0 0"
                rotation="0 0 0">
      </a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

</body>

</html>
