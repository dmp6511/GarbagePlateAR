<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garbage Plates - AR</title>

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <!-- AR Scene -->
  <a-scene embedded arjs vr-mode-ui="enabled: false" renderer="antialias: true; alpha: true" cursor="rayOrigin: mouse">

    <!-- Lighting -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 0.5" position="0 1 1"></a-entity>

    <!-- Custom Marker -->
    <a-marker type="pattern" url="./assets/gbMarker.patt">
      <a-entity id="gbPlate" gltf-model="./assets/gbPlate.gltf" scale="0.5 0.5 0.5" position="0 0 0" rotation="-90 0 0">
      </a-entity>

      <!-- blurb of text, detailing the garbage plate -->
      <a-entity id="gbAbout" text="This area will be filled with information regarding the garbage plate."
        position="15 0 0" scale="0.5 0.5 0.5" rotation="0 0 0">
      </a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!--   script link -->
  <script src="./scripts/script.js"></script>

  <!-- pop up for when the model is clicked -->
  <div id="message" style="
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  font-family: sans-serif;
  display: none;
  z-index: 999;">
    This is a Garbage Plate! A local delaicacy from Rochester, NY!
  </div>

</body>

</html>
