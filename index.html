<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbitch Plates</title>

    <!-- scripts -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <h1>Hey</h1>
    <h2>Hi</h2>
    <h3>Hello</h3>

    <!-- Scene -->
    <a-scene embedded ar.js vr-mode-ui="enabled: false" raycaster cursor="rayOrigin: mouse"
        renderer="antialias: true; alpha : true">
        <!-- Light -->


        <!-- marker (hiro marker for now) -->
        <!-- TO DO: CREATE AND CHANGE TO CUSTOM MARKER -->
        <a-marker preset="hiro">

            <!-- Garbage Plate 3D Model -->
            <a-entity id="gbPlate" gltf-model="../assets/scene.gltf" scale="1 1 1" position="0 0 0"
                rotation="0 0 0"></a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script src="./scripts/script.js"></script>
</body>

</html>
